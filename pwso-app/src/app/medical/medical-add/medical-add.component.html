<div class="example-wrap">
  <form class="k-form" [formGroup]="athleteForm">
    <kendo-stepper
    [steps]="steps"
    [stepType]="stepType"
    [(currentStep)]="current"
    [style.width.px]="570">
    </kendo-stepper>
        <div *ngIf="current == 0">
          <app-athlete-information (informationEntered) = 'showParent($event)'></app-athlete-information>
        </div>
        <div *ngIf="current == 1">
          <app-athlete-parent (informationEntered) = 'showFormDates($event)'></app-athlete-parent>
        </div>
        <div *ngIf="current == 2">
          <app-medical-information (informationEntered) = 'showFormUpload($event)'></app-medical-information>
        </div>
        <div *ngIf="current == 3">
          <app-medical-form (informationEntered) = 'showFormUpload($event)'></app-medical-form>
        </div>
  </form>

</div>
