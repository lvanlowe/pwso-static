<!--The content below is only a placeholder and can be replaced.-->
<div class="custom-toolbar">
  <div kendoTooltip >
    <button
      kendoButton
      icon="layout"
      look="flat"
      class="k-button" title="Check to see menu"
      (click)="drawer.toggle()"
    >
      <span class="mail-box">Prince William Special Olympics Web App</span>
    </button>
    <span *ngIf="!isProduction">Tesing</span>
  </div>

  <div *ngIf="!canLogin && !canLogout">
    <kendo-buttongroup [selection]="'single'">
      <button kendoButton [toggleable]="true" (click)="goAuth('facebook')">
        Facebook
      </button>
      <button kendoButton [toggleable]="true" (click)="goAuth('google')">
        Google
      </button>
      <button kendoButton [toggleable]="true" (click)="goAuth('twitter')">
        Twitter
      </button>
    </kendo-buttongroup>
  </div>
  <div *ngIf="canLogin || canLogout">
    <button kendoButton (click)="onLogon()">{{logButtonText}}</button>
    <span>{{greeting}}</span>
  </div>
</div>
<kendo-drawer-container>
  <kendo-drawer #drawer
      [items]="items"
      [width]="100"
      [mode]="'push'"
      [(expanded)]="expanded"
      [mini]="true"
  >
      <ng-template kendoDrawerItemTemplate let-item>
        <!-- <span class="k-icon item-icon {{ item.icon }}"></span> -->
          <div class="k-drawer-link" [routerLink]="item.path">
              <span>{{ item.text }}</span>
          </div>
      </ng-template>
  </kendo-drawer>

  <kendo-drawer-content>
      <router-outlet></router-outlet>
  </kendo-drawer-content>
</kendo-drawer-container>
